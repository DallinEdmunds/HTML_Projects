<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>Interst Survey Form</h1>
    Enter your name: <br>
    <input type="text" name="UserName" size=35 maxlength="35" value="">
    <br>
    A little about yourself: <br>
    <textarea name="comments" id="" cols="30" rows="4"></textarea>
    <br>
    Favorite reading material:
    <p>
    <input type="checkbox" name="books">Books
    <input type="checkbox" name="online">Online Resources
    <input type="checkbox" name="phone">Phone Apps
    <input type="checkbox" name="magazines">Magazines
    </p>
    What genre of movie do you like:
    <select name="moviepref"> 
        <option value="1" selected="true"> comedy </option>
        <option value="2">romance</option> 
        <option value="3">thriller</option> 
        <option value="4">horror</option>    
        <option value="5">biopic</option> 
    </select>
    <br>
    <input type="submit" value="submit form">
</body>
</html>
